<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color:gray">
    <div class="container">
        <h1 style="text-align: center;">Aplicacion Calculadora</h1>
        <form id="formato">
        <div class="row">
            <div class="col mb-3">
              <label for="floatingTextareaDisabled">Primer número</label>
              <input type="number" class="form-control" placeholder="Ingrese un número" aria-label="Primer número" id="operacion1">
            </div>
            <div class="col mb-3">
              <label for="floatingTextareaDisabled">Segundo número</label>
              <input type="number" class="form-control" placeholder="Ingrese un número" aria-label="Segundo número" id="operacion2">
            </div>
          </div>
        </form>
        <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
        <button class="btn btn-primary mb-3" onclick="restar()">Restar</button>
        <button class="btn btn-primary mb-3" onclick="dividir()">Dividir</button>
        <button class="btn btn-primary mb-3" onclick="multiplicar()">Multiplicar</button>

        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Resultado" id="floatingTextareaDisabled" disabled></textarea>
            <label for="floatingTextareaDisabled" id="resultado">Resultado</label>
        </div>
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
